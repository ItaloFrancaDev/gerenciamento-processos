<div class="container">
  <div class="form-container">
    <h2>Gerenciamento de Processos</h2>
    <form (submit)="adicionarProcesso(); $event.preventDefault()">
      <label for="numeroProcesso">Número do Processo:</label>
      <input id="numeroProcesso" [(ngModel)]="novoProcesso.numeroProcesso" name="numeroProcesso" required />

      <label for="dataAbertura">Data de Abertura:</label>
      <input id="dataAbertura" type="date" [(ngModel)]="novoProcesso.dataAbertura" name="dataAbertura" required />

      <label for="descricao">Descrição:</label>
      <input id="descricao" [(ngModel)]="novoProcesso.descricao" name="descricao" required />

      <div *ngIf="erroProcesso" class="error">{{ erroProcesso }}</div>

      <h3>Partes Envolvidas</h3>
      <div class="section">
        <label for="nomeParte">Nome Completo:</label>
        <input id="nomeParte" [(ngModel)]="novaParte.nomeCompleto" name="nomeParte" required />

        <label for="cpfCnpj">CPF/CNPJ:</label>
        <input id="cpfCnpj" [(ngModel)]="novaParte.cpfCnpj" name="cpfCnpj" mask="000.000.000-00;0;-" required />

        <label for="tipoParte">Tipo:</label>
        <select id="tipoParte" [(ngModel)]="novaParte.tipo" name="tipoParte" required>
          <option value="autor">Autor</option>
          <option value="réu">Réu</option>
          <option value="advogado">Advogado</option>
        </select>

        <label for="emailParte">E-mail:</label>
        <input id="emailParte" [(ngModel)]="novaParte.contato.email" name="emailParte" required />

        <label for="telefoneParte">Telefone:</label>
        <input id="telefoneParte" [(ngModel)]="novaParte.contato.telefone" name="telefoneParte" required />

        <button type="button" (click)="adicionarParte()" class="btn-secondary btn-small">Adicionar Parte</button>
        <div *ngIf="erroParte" class="error">{{ erroParte }}</div>
      </div>

      <h3>Ações</h3>
      <div class="section">
        <label for="tipoAcao">Tipo:</label>
        <select id="tipoAcao" [(ngModel)]="novaAcao.tipo" name="tipoAcao" required>
          <option value="petição">Petição</option>
          <option value="audiência">Audiência</option>
          <option value="sentença">Sentença</option>
        </select>

        <label for="dataRegistro">Data de Registro:</label>
        <input id="dataRegistro" type="date" [(ngModel)]="novaAcao.dataRegistro" name="dataRegistro" required />

        <label for="descricaoAcao">Descrição:</label>
        <input id="descricaoAcao" [(ngModel)]="novaAcao.descricao" name="descricaoAcao" required />

        <button type="button" (click)="adicionarAcao()" class="btn-secondary btn-small">Adicionar Ação</button>
        <div *ngIf="erroAcao" class="error">{{ erroAcao }}</div>
      </div>

      <button type="submit" class="btn-primary">Adicionar Processo</button>
    </form>
  </div>

  <div class="list-container">
    <h2>Lista de Processos</h2>
    <ul>
      <li *ngFor="let processo of processos">
        {{ processo.numeroProcesso }} - {{ processo.descricao }} ({{ processo.status }})

       
        <div class="button-group">
          <button (click)="editarProcesso(processo)" class="editar">Editar</button>
          <button (click)="removerProcesso(processo.numeroProcesso)" class="remover">Remover</button>
          <button (click)="arquivarProcesso(processo.numeroProcesso)" class="adicionar-parte">Arquivar</button>
        </div>
      </li>
    </ul>
  </div>
</div>
